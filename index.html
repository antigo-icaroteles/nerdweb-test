<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Prático Front-End</title>

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- ESTILIZAÇÃO -->
    <link rel="stylesheet" href="./build/styles/index.css" />

    <!-- ICONOGRAFIA -->
    <script
      src="https://kit.fontawesome.com/0c9a104220.js"
      crossorigin="anonymous"
    ></script>

    <!-- CARROSSEL -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a class="header--home" href="/" title="Home">
        <img class="header--logo" src="./public/logo@2x.png" alt="nerdweb" />
      </a>

      <nav class="header--nav">
        <ul>
          <li>
            <a class="header--navlink" title="Nerdweb" href="#">Nerdweb</a>
          </li>
          <li>
            <a class="header--navlink" title="Serviços" href="#services"
              >Serviços</a
            >
          </li>
          <li>
            <a class="header--navlink" title="Blog" href="#blog">Blog</a>
          </li>
          <li>
            <a class="header--navlink" title="Atendimento" href="#attendance"
              >Atendimento</a
            >
          </li>
        </ul>
      </nav>

      <div class="header--dropdown">
        <button class="header--btn__drop">
          Dia a Dia
          <i class="header--icon header--icon__drop fa-solid fa-caret-down"></i>
        </button>
      </div>

      <div class="header--actions">
        <button class="header--btn" type="button" title="Meu Perfil">
          <i class="header--icon fa-regular fa-circle-user"></i>
        </button>
        <button class="header--btn" type="button" title="Ver Carrinho">
          <i class="header--icon fa-brands fa-opencart"></i>
        </button>
        <button
          class="header--btn header--btn__menu"
          type="button"
          title="Abrir Menu"
        >
          <i class="header--icon header--icon__menu fa-solid fa-bars"></i>
        </button>
      </div>
    </header>

    <!-- SWIPPER.JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- LÓGICA DA APLICAÇÃO -->
    <script src="./index.js"></script>
  </body>
</html>
